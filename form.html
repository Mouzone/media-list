<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Media Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script src="/utility/signIn.js"></script>
	</head>
	<body>
		<!-- Form to login user -->
		<form class="flex min-h-screen items-center justify-center">
			<fieldset
				class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
			>
				<legend class="fieldset-legend">Sign In</legend>
				<label class="label">Email</label>
				<input
					type="email"
					class="input"
				/>

				<label class="label">Password</label>
				<input
					type="password"
					class="input"
				/>

				<label class="label">Confrim Password</label>
				<input
					type="password"
					class="input"
				/>

				<button
					class="btn btn-primary"
					type="submit"
				>
					Submit
				</button>
			</fieldset>
		</form>

		<!-- Form to create media entry with title, media format, status, and review parameters -->
		<form
			class="flex min-h-screen items-center justify-center"
			action=""
			method="post"
		>
			<fieldset
				class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
			>
				<legend class="fieldset-legend">Media</legend>
				<label class="label">Title</label>
				<input
					type="text"
					class="input"
				/>

				<!-- <label>Image</label>
				<input
					type="file"
					class="file-input file-input-ghost"
				/> -->

				<label class="label">Media Format</label>
				<select class="select select-primary">
					<option selected>TV Series</option>
					<option>Movie</option>
					<option>Book</option>
					<option>Essay</option>
					<option>Article</option>
					<option>Youtube</option>
					<option>Song</option>
				</select>

				<label class="label">Status</label>
				<select class="select select-primary">
					<option selected>Completed</option>
					<option>Dropped</option>
					<option>Waiting</option>
					<option>Will Watch</option>
				</select>

				<label class="label">Review</label>
				<textarea class="textarea"></textarea>

				<button
					class="btn btn-primary"
					type="submit"
				>
					Submit
				</button>
			</fieldset>
		</form>
	</body>
</html>
